<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="script.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="top-section">
            <div class="solar-logo-container">
                <div class="logo">
                    <img src="photos/caesar-logo.png" alt="Caesar Logo" id="logo-image">
                </div>
                <div class="solar">
                    <div class="solar-cells"></div>
                    <div class="solar-cells"></div>
                    <div class="solar-cells"></div>
                    <div class="solar-cells"></div>
                </div>
            </div>
            <div class="number-display">
                <div class="previous-num">8888
                </div>
                <div class="current-num">888888888888888888
                </div>
            </div>
        </div>
        <div class="keys-container">
            <div class="top-row">
                <button class="clear num">Clear</div>
                <button class="delete num">Del</div>
            </div>
            <div class="number-keys">
            <div class="column1">
                <button class="num" id="seven">7</button>
                <button class="num" id="four">4</button>
                <button class="num" id="one">1</button>
                <button class="num" id="zero">0</button>
            </div>
            <div class="column2">
                <button class="num" id="eight">8</button>
                <button class="num" id="five">5</button>
                <button class="num" id="two">2</button>
                <button class="num" id="dot">â€¢</button>
            </div>
            <div class="column3">
                <button class="num" id="nine">9</button>
                <button class="num" id="six">6</button>
                <button class="num" id="three">3</button>
                <button class="num" id="negative">+/-</button>
            </div>
            <div class="column4">
                <button class="num" id="modulus">9</button>
                <button class="num" id="multiplication">x</button>
                <button class="num" id="addition">+</button>
            </div>
            <div class="column5">
                <button class="num" id="sqrt">9</button>
                <button class="num" id="division">6</button>
                <button class="num" id="subtraction">3</button>
                <button class="num" id="equals">+/-</button>
            </div>
        </div>

        </div>





    </div>
</body>
</html>
